<mat-card>
  <mat-card-title>
    @if (title) {
      <strong>{{ title }}</strong>
    }

    @if (titleLabel) {
      <strong [i18nLabel]="titleLabel"></strong>
    }
    
    @if (actions?.length) {
      <cin-chart-actions [actions]="actions">
      </cin-chart-actions>
    }
  </mat-card-title>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
