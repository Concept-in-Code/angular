<div [class.active]="checked"
  (click)="changeSelect($event)"
  class="border-box">
    <strong [i18nLabel]="input?.label"></strong>

    <section>
      <cin-icon [icon]="input!.icon" [size]="'lg'"></cin-icon>

      @if (input?.display) {
        <span>{{ input?.display }}</span>
      }
    </section>
</div>
