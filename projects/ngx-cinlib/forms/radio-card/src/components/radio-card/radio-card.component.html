<div [class.active]="checked"
  (click)="changeSelect($event)"
  class="border-box">
    <span [i18nLabel]="input?.label"></span>

    <section>
      @if (input?.icon){
        <cin-icon [icon]="input?.icon!" [size]="'lg'"></cin-icon>
      }
      @if (input?.display) {
        <strong>{{ input?.display }}</strong>
      }
    </section>
</div>
