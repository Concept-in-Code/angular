<form [formGroup]="form">
  <section>
    <cin-password-field formControlName="password">
      <cin-password-strength></cin-password-strength>
    </cin-password-field>
  </section>

  <section>
    <cin-password-field formControlName="confirm" label="confirmPassword">
    </cin-password-field>

    @if (form.touched && form.errors?.['notSame']) {
      <mat-error i18nLabel="passwordsNotTheSame"></mat-error>
    }
  </section>
</form>
