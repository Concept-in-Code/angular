<mat-form-field appearance="outline">
  <mat-label [i18nLabel]="label"></mat-label>

  <input matInput [type]="hide ? 'password' : 'text'" [formControl]="control" [required]="required">
  
  <button mat-icon-button type="button" matSuffix (click)="hide = !hide" aria-label="Hide password"
    [attr.aria-pressed]="hide">
    @if (hide) {
      <cin-icon [icon]="['far', 'eye-slash']"></cin-icon>
    }

    @if (!hide) {
      <cin-icon [icon]="['far', 'eye']"></cin-icon>
    }
  </button>

  <ng-content></ng-content>
</mat-form-field>
