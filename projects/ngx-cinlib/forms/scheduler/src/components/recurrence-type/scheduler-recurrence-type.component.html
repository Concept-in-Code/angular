<cin-grid-row [columns]="columns">
  <mat-form-field appearance="outline"
      [cinAssignColumns]="leftAssignedColumns">
    <mat-label i18nLabel="recurrence"></mat-label>

    <mat-select [formControl]="control">
      <mat-option *ngFor="let recurrence of recurrences" [value]="recurrence">
        <span [i18nLabel]="recurrence"></span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</cin-grid-row>
