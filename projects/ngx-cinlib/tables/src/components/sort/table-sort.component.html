<mat-form-field appearance="outline">
  <mat-label>
    <cin-icon [icon]="['fas', 'arrow-down-wide-short']"></cin-icon>
    <span i18nLabel="sort"></span>
  </mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of options" [value]="option">
      <span [i18nLabel]="option.label"></span>
      <span>{{ option.dir === 'desc' ? ' (↓)': ' (↑)' }}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
