<section>
  <cin-icon [icon]="['far', 'calendar']" [size]="'lg'"></cin-icon>
  @if (date) {
    <div>
      @if (dateTime) {
        <time class="piece">{{ date | localDate: 'medium' }}</time>
      }

      @if (!dateTime) {
        <time class="piece">{{ date | localDate: 'short' }}</time>
      }
    </div>
  }

  @if (!date) {
    <span class="piece" i18nLabel="schedulesInThePast"></span>
  }
</section>
